<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var redirectPath = window.location.pathname + window.location.search + window.location.hash
        sessionStorage.setItem('redirect', redirectPath)
        window.location.replace(window.location.origin + '/')
      })()
    </script>
  </head>
  <body></body>
</html>
